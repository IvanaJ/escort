<!DOCTYPE html>
<html>

<head>
    <title>Escort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <link rel="stylesheet" href="css/libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery.js" defer></script>
    <script src="css/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="css/libs/slick/slick.min.js"></script>


</head>

<body>
    <header>
        <div class="do-top-header">
            <div class="container">
                <button class="navbar-toggler do-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="do-search">
                    <form id="doSearchForm">
                        <img src="images/search.svg">
                        <input id="do-search" type="text" class="form-control" placeholder="Search">
                    </form>
                    <img class="do-mobile-search" src="images/search.svg">
    
                </div>
                <div id="doOverlay" class="do-overlay">
                    <span class="do-overlay-closebtn" title="Close Overlay"></span>
                    <div class="do-overlay-content">
                        <form action="">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="search" placeholder="Search">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-pink">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
    
                <div class="do-logo">
                    <img src="images/logo.png">
                </div>
    
                <div class="do-login">
                    <a href="#" class="btn btn-white"> Login</a>
                </div>
            </div>
        </div>
    
        <nav class="navbar navbar-expand-lg ">
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span class="do-menu-close"></span>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Novità<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donne</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Trans/Tv </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Uomini</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Massaggi</a>
                    </li>
    
    
                </ul>
                <div class="do-login">
                    <a href="#" class="btn btn-pink"> Login</a>
                </div>
    
            </div>
        </nav>
    </header>
    <main>


        <section class="do-filter">
            <div class="container">
                <h1 class="do-grey-title">Ricerca un'escort</h1>
                <form>
                    <div class="form-group">
                        <label>Cosa cerchi</label>
                        <div class="do-categories">
                            <div class="custom-control custom-radio">
                                <input type="radio" name="category" value="donne" id="donne"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="donne">DONNE</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" name="category" value="trans" id="trans"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="trans">TRANS/TV</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" name="category" value="uomini" id="uomini"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="uomini">UOMINI</label>
                            </div>
                        </div>
                        <select class="custom-select custom-select-lg" id="do-categories-select">
                            <option name="donne">DONNE</option>
                            <option name="trans/tv">TRANS/TV</option>
                            <option name="uomini">UOMINI</option>
                        </select>


                    </div>
                    <div class="form-group do-location-wrap">
                        <label for="location">Dove</label>
                        <input type="text" name="location" class="form-control" id="location"
                            placeholder="Inserisci una località">
                    </div>
                    <div class="form-group">
                        <label for="location">Distanza</label>


                        <div id="distanceSlider" class="do-range range-slider" data-range="true" data-max="1000"
                            data-values="[100, 1000]">
                            <input type="hidden" name="distance_from" readonly>
                            <input type="hidden" name="distance_to" readonly>
                            <div class="ui-slider-handle custom-handle-from"></div>
                            <div class="ui-slider-handle custom-handle-to"></div>
                        </div>
                    </div>
                    <div class="do-form-btn do-ricerca">
                        <button type="button" class="btn btn-grey-outline" data-toggle="modal"
                            data-target="#do-filter-modal">Ricerca avanzata</button>
                    </div>
                    <div class="do-form-btn do-submit">
                        <button type="submit" class="btn btn-pink">Cerca</button>
                    </div>

                </form>
                <hr>
                <p class="do-results">158 risultati</p>

                <a class="do-map" href="#"><span class="do-map-img"></span>visualizza su mappa</a>
            </div>
        </section>
        <div id="gallery">
            <section class="do-gallery do-ricerca-gallery" v-if="media.length">
                <media-gallery :media="media" :index.sync="index"></media-gallery>
            </section>
        </div>

    </main>


    <footer class="do-footer">


        <div class="container text-center text-md-left">

            <div class="do-logo">

                <img src="images/logo.png">

            </div>

            <div class="do-links">


                <ul class="list-unstyled do-menu-links">
                    <li>
                        <a href="#!">Novità </a>
                    </li>
                    <li>
                        <a href="#!">Donne</a>
                    </li>
                    <li>
                        <a href="#!">Trans/Tv</a>
                    </li>
                    <li>
                        <a href="#!">Uomini</a>
                    </li>
                    <li>
                        <a href="#!">Massaggi</a>
                    </li>
                </ul>


                <ul class="list-unstyled do-links-bottom">
                    <li>
                        <a href="#!">Viale Vincenzo Lancetti, 40, 20158 Milano MI </a>
                    </li>
                    <li>
                        <ul class="list-unstyled">
                            <li>
                                <a href="#!"><img src="images/facebook.svg"></a>
                            </li>
                            <li>
                                <a href="#!"><img src="images/instagram.svg"></a>
                            </li>


                        </ul>
                    </li>
                    <li>
                        <a href="#!">Note legali / Aiuto</a>
                    </li>

                </ul>




            </div>

            <div class="do-social">



                <ul class="list-unstyled">
                    <li>
                        <a href="#!"><img src="images/facebook.svg"></a>
                    </li>
                    <li>
                        <a href="#!"><img src="images/instagram.svg"></a>
                    </li>


                </ul>

            </div>





        </div>




    </footer>

    <!-- Filters Modal -->
    <div class="modal fade do-filter-modal" id="do-filter-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">


                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"> Chiudi </span>
                </button>

                <div class="modal-body">

                    <div class="do-filter-modal-title">
                        <span>Ricerca avanzata</span>
                        <img width="50" height="50" src="images/filters.svg" alt="" />

                    </div>
                    <form>

                        <div class="row">
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Etnia</option>
                                        <option name="trans/tv">Etnia</option>
                                        <option name="uomini">Etnia</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Nazionalità</option>
                                        <option name="trans/tv">Nazionalità</option>
                                        <option name="uomini">Nazionalità</option>
                                    </select>

                                </div>
                            </div>

                        </div>
                        <div class="row do-filter-modal-range-wrap">
                            <div class="col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <label for="age">Età</label>

                                    <div id="ageSlider" class="do-range range-slider" data-range="true" data-max="1000"
                                        data-values="[100, 1000]">
                                        <input type="hidden" name="age_from" readonly>
                                        <input type="hidden" name="age_to" readonly>
                                        <div class="ui-slider-handle custom-handle-from"></div>
                                        <div class="ui-slider-handle custom-handle-to"></div>
                                    </div>


                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <label for="height">Altezza</label>



                                    <div id="heightSlider" class="do-range range-slider" data-range="true"
                                        data-max="1000" data-values="[100, 1000]">
                                        <input type="hidden" name="height_from" readonly>
                                        <input type="hidden" name="height_to" readonly>
                                        <div class="ui-slider-handle custom-handle-from"></div>
                                        <div class="ui-slider-handle custom-handle-to"></div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <label for="weight">Peso</label>


                                    <div id="weightSlider" class="do-range range-slider" data-range="true"
                                        data-max="1000" data-values="[100, 1000]">
                                        <input type="hidden" name="weight_from" readonly>
                                        <input type="hidden" name="weight_to" readonly>
                                        <div class="ui-slider-handle custom-handle-from"></div>
                                        <div class="ui-slider-handle custom-handle-to"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Colore capelli</option>
                                        <option name="trans/tv">Colore capelli</option>
                                        <option name="uomini">Colore capelli</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Lunghezza capelli</option>
                                        <option name="trans/tv">Lunghezza capelli</option>
                                        <option name="uomini">Lunghezza capelli</option>
                                    </select>

                                </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Colore occhi</option>
                                        <option name="trans/tv">Colore occhi</option>
                                        <option name="uomini">Colore occhi</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Seno</option>
                                        <option name="trans/tv">Seno</option>
                                        <option name="uomini">Seno</option>
                                    </select>

                                </div>
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Taglia coppa</option>
                                        <option name="trans/tv">Taglia coppa</option>
                                        <option name="uomini">Taglia coppa</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Taglia abito </option>
                                        <option name="trans/tv">Taglia abito </option>
                                        <option name="uomini">Taglia abito </option>
                                    </select>

                                </div>
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Numero scarpe</option>
                                        <option name="trans/tv">Numero scarpe</option>
                                        <option name="uomini">Numero scarpe</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Peli pubici</option>
                                        <option name="trans/tv">Peli pubici</option>
                                        <option name="uomini">Peli pubici</option>
                                    </select>

                                </div>
                            </div>

                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Orientamento sessuale</option>
                                        <option name="trans/tv">Orientamento sessuale</option>
                                        <option name="uomini">Orientamento sessuale</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Disponibile per</option>
                                        <option name="trans/tv">Disponibile per</option>
                                        <option name="uomini">Disponibile per</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <select class="custom-select custom-select-lg">
                                        <option name="donne">Servizi offerti</option>
                                        <option name="trans/tv">Servizi offerti</option>
                                        <option name="uomini">Servizi offerti</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="form-group do-filter-modal-filters">
                                <div class="col-lg-3 col-sm-6 col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="tags" value="Fuma" id="fuma" class="custom-control-input">
                                        <label class="custom-control-label" for="fuma">Fuma</label>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="tags" value="Beve" id="beve" class="custom-control-input">
                                        <label class="custom-control-label" for="beve">Beve</label>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="tags" value="Tatuaggi" id="tatuaggi"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="tatuaggi">Tatuaggi</label>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="tags" value="Piercing" id="piercing"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="piercing">Piercing</label>
                                    </div>
                                </div>
                           
                            </div>
                        </div>
                       
                        <hr>
                        <div class="row do-filter-modal-btn">
                            <button type="submit" class="btn btn-pink">Applica filtri</button>
                        </div>

                    </form>






                </div>

            </div>
        </div>
    </div>

</body>

</html>
