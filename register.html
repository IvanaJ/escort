<!DOCTYPE html>
<html>

<head>
    <title>Escort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <link rel="stylesheet" href="css/libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery.js" defer></script>
    <script src="css/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="css/libs/slick/slick.min.js"></script>


</head>

<body>
    <header>
        <div class="do-top-header">
            <div class="container">
                <button class="navbar-toggler do-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="do-search">
                    <form id="doSearchForm">
                        <img src="images/search.svg">
                        <input id="do-search" type="text" class="form-control" placeholder="Search">
                    </form>
                    <img class="do-mobile-search" src="images/search.svg">
    
                </div>
                <div id="doOverlay" class="do-overlay">
                    <span class="do-overlay-closebtn" title="Close Overlay"></span>
                    <div class="do-overlay-content">
                        <form action="">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="search" placeholder="Search">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-pink">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
    
                <div class="do-logo">
                    <img src="images/logo.png">
                </div>
    
                <div class="do-login">
                    <a href="#" class="btn btn-white"> Login</a>
                </div>
            </div>
        </div>
    
        <nav class="navbar navbar-expand-lg ">
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span class="do-menu-close"></span>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Novità<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donne</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Trans/Tv </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Uomini</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Massaggi</a>
                    </li>
    
    
                </ul>
                <div class="do-login">
                    <a href="#" class="btn btn-pink"> Login</a>
                </div>
    
            </div>
        </nav>
    </header>
    <main>
        <section class="do-register">
            <div class="container">

                <form>
                    <h1 class="do-grey-title text-center">Registrati</h1>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group ">
                                <label for="email">E-mail</label>
                                <input type="text" name="email" class="form-control" id="email"
                                    placeholder="E-mail">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group ">
                                <label for="phone">Telefono di Contatto</label>
                                <input type="text" name="phone" class="form-control" id="phone"
                                    placeholder="Telefono di Contatto">
                                    <small>con prefisso internazionale</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group ">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group ">
                                <label for="phone">Conferma password</label>
                                <input type="password" name="password_confirmation" class="form-control" id="password_confirmation"
                                    placeholder="Conferma password">
                                   
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-group ">
                                <label for="code">Hai un codice?</label>
                                <input type="text" name="code" class="form-control" id="code"
                                    placeholder="Hai un codice?">
                                    <small><a href="#">Maggiori informazioni</a></small>
                                   
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <div class="form-check do-check">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="conditions" class="custom-control-input" id="conditions">
                                
                                    <label class="custom-control-label do-conditions" for="conditions">Per proseguire devi accettare 
                                        <a href="#"> termini e condizioni</a></label>
                                  </div>
                               
                              </div>
                        </div>
                       
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-pink m-0-auto">AVANTI</button>
                    </div>
                </form>

            </div>

        </section>

    </main>


    <footer class="do-footer">


        <div class="container text-center text-md-left">

            <div class="do-logo">

                <img src="images/logo.png">

            </div>

            <div class="do-links">


                <ul class="list-unstyled do-menu-links">
                    <li>
                        <a href="#!">Novità </a>
                    </li>
                    <li>
                        <a href="#!">Donne</a>
                    </li>
                    <li>
                        <a href="#!">Trans/Tv</a>
                    </li>
                    <li>
                        <a href="#!">Uomini</a>
                    </li>
                    <li>
                        <a href="#!">Massaggi</a>
                    </li>
                </ul>


                <ul class="list-unstyled do-links-bottom">
                    <li>
                        <a href="#!">Viale Vincenzo Lancetti, 40, 20158 Milano MI </a>
                    </li>
                    <li>
                        <ul class="list-unstyled">
                            <li>
                                <a href="#!"><img src="images/facebook.svg"></a>
                            </li>
                            <li>
                                <a href="#!"><img src="images/instagram.svg"></a>
                            </li>


                        </ul>
                    </li>
                    <li>
                        <a href="#!">Note legali / Aiuto</a>
                    </li>

                </ul>




            </div>

            <div class="do-social">



                <ul class="list-unstyled">
                    <li>
                        <a href="#!"><img src="images/facebook.svg"></a>
                    </li>
                    <li>
                        <a href="#!"><img src="images/instagram.svg"></a>
                    </li>


                </ul>

            </div>





        </div>




    </footer>


</body>

</html>
